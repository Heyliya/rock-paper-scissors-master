<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="liaisons/images/favicon-32x32.png">
  <link rel="stylesheet" href="liaisons/css/styles.css"/>
  <script src="liaisons/js/rock-paper-scissor.js"></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
</head>
<body>
  <header>
    <img src="liaisons/images/logo.svg" alt="Rock Paper Scissors">
    <div class="score">
      <p class="score--titre">SCORE</p>
      <p class="score--score"><span id="score_wins">0</span>/<span id="score_gamesPlayed">0</span></p>
      <p class="score--draws">draws: <span id="score_draws"></span></p>
    </div>
  </header>
  <main>
    <div class="game_select" style="display: flex;">
      <div class="hand player_hand paper base" data-hand="paper">
        <img src="liaisons/images/icon-paper.svg" alt="paper">
      </div>
      <div class="hand player_hand rock base" data-hand="rock">
        <img src="liaisons/images/icon-rock.svg" alt="rock">
      </div>
      <div class="ctnLastHand"> 
        <div class="hand player_hand scissors base" data-hand="scissors">
          <img src="liaisons/images/icon-scissors.svg" alt="scissors">
        </div>
      </div>
    </div>
    <div class="game_fight" style="display: none;">
      
    </div>
  </main>
  




  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">LÃ©a Marois</a>.</p>
  </footer>
</body>
</html>
